<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Be Healthy IMC</title>
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
            rel="stylesheet"
        />

        <script src="js/scripts.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div id="calc-container">
                <h2>Calculadora de IMC</h2>
                <h1></h1>
                <form id="imc-form">
                    <div class="form-inputs">
                        <div class="form-control">
                            <input
                                type="text"
                                name="weight"
                                id="weight"
                                placeholder="Peso (Kg)"
                            />
                        </div>
                        <div class="form-control">
                            <input
                                type="text"
                                name="height"
                                id="height"
                                placeholder="Altura (m)"
                            />
                        </div>
                    </div>
                    <div class="action-control">
                        <button id="calc-btn">Calcular IMC</button>
                        <button id="clear-btn">Limpar campos</button>
                    </div>
                </form>
            </div>
            <div id="result-container" class="hide">
                <p id="result">Resultado<span></span></p>
                <hr style="height: 0.1rem;border-width:0;color:gray;background-color:gray; opacity: 0.2;"> 
                <p id="imc-info"><span></span></p>
                <p id="imc-number"><span></span></p>
                <h3>Confira as classificações:</h3>
                <div id="imc-table">
                    <div class="table-header">
                        <h4>IMC</h4>
                        <h4>Classificação</h4>
                        <h4>Obesidade</h4>
                    </div>
                </div>
                <button id="back-btn">Novo cálculo</button>
            </div>
        </div>
    </body>
</html>
